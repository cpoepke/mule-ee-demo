<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Hipster Coffee Bank</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/css/datepicker3.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/datepicker.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
</head>
<body ng-app="loanApp">

    <div class="container">
        <div class="page-header">
            <h1>Hipster Coffee Bank <small>Get you beans now!</small></h1>
        </div>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid" ng-controller="NavCtrl">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Hipster Coffee Bank</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/home')}"><a ui-sref="home">Home</a></li>
                        <li ng-class="{active: isActive('^/loan/')}"><a ui-sref="loan.credit-check">Loans</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="home">
            <div class="panel panel-default">
                <div class="panel-body">
                    <!-- views will be injected here -->
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Application specific JavaScript -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
